<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar" >
        <div class="row">
          <div class="col">
            <img id="header-img" src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg">
          </div>
          <div class="col">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#howitworks">How it Works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="container" style="text-align: center; padding-bottom: 400px;">
      
      <div style="padding: 50px;">
        <h1>Maryjose & Dennis Project</h1>
      </div>
      
      
      <div>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/AB2FT1rml5E"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
        <div>
          <label for="email" placeholder="Email Here">Email:</label>
          <div style="margin: auto; max-width: 600px">
            <input
            type="email"
            required
            name="email"
            id="email"
            class="form-control"
            placeholder="Please enter your email"
          />
          </div>
          
        </div>
        <div class="clearfix"></div>
        <br />
        <!-- <a href="https://www.freecodecamp.com/email-submit"> -->
          <input type="submit" class="btn btn-danger" id="submit"></input>
        <!-- </a> -->
        
      </form>

      <div class="clearfix"></div><br>
      <div id="features">
        <h3>Features:</h3>
        <ul class="list">
          <li>Delicious</li>
          <li>Fast</li>
          <li>Hot</li>
        </ul>
      </div>

      <div class="clearfix"></div><br>
      <div id="howitworks">
        <h3>How it works:</h3>
        <ul class="list">
          <li>Just call</li>
          <li>Order</li>
          <li>Pickup</li>
        </ul>
      </div>

      <div class="clearfix"></div><br>
      <div id="pricing">
        <h3>Pricing:</h3>
        <ul class="list">
          <li>Cheap</li>
          <li>Cheaper</li>
          <li>Free</li>
        </ul>
      </div>

    </div>
  </body>
</html>
